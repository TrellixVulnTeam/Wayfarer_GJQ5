<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4 city-container">
      <h1>{{city.name}}</h1>
      <h2>{{city.country}}</h2>
    </div>
    <div class="col-sm-8 image-container">
      <img src="{{city.imageUrl}}" alt=""/>
    </div>
  </div>
  <div class="row ">
    <h1>Posts</h1>
    <div *ngFor="let post of city.posts; index as i"  class="post-container col-sm-10">
      <div class="col-sm-2 post-image">
        <img src="{{city.imageUrl}}" alt="">
      </div>
      <div class="col-sm-8">
        <h2>
          <a routerLink="/cities/{{city.id}}/posts/{{i}}">{{post.title}}</a>
        </h2>
        <p>{{post.body}}</p>
      </div>
    </div>
  </div>
</div>
