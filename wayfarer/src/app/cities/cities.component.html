<section class="mainContainer">
  <div class="container-left row">

    <h1>Cities</h1>
    <div *ngFor="let city of cities" class="city-component">
      <div class="img-container">
        <img src="{{city.imageUrl}}" alt="">
      </div>
      <h1>
        <a routerLink="/cities/{{city.id}}">{{city.name}}</a>
      </h1>
    </div>
  </div>
  <div class="container-right">
    <router-outlet></router-outlet>
  </div>
</section>
